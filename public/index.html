<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Rocketseat</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        // conecta ao servidor
        var socket = io('http://localhost:3000');

        // renderiza a mensagem no front end
        function renderMessage(message)
        {
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong> : '+ message.message +' </div>');
        }

        socket.on('previousMessages', function(messages){
            messages.map((message)=>{
                renderMessage(message);
            });
        });

        // ouve o servidor por mensagens enviadas ao server
        socket.on('receivedMessage', function(message){
            renderMessage(message);
        });
        
        // usuario envia uma mensagem para o servidor
        $('#chat').submit(function(event){
            event.preventDefault();
            var author = $('input[name=username').val();
            var message = $('input[name=message]').val();

            if(author.length && message.length)
            {
                var messageObject = {
                    author: author,
                    message: message
                }
                // envia uma mensagem ao servidor
                socket.emit('sendMessage', messageObject);
                renderMessage(messageObject);
            }
        })
    </script>
</body>
</html>
